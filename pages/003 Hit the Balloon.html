<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>003 Hit the Balloon</title>
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.18.1/build/cssreset/cssreset-min.css">
    <style>

        body,html {
            width: 100%;
            height: 100%;
            background: url("./src/003/bg.jpg") no-repeat;
            background-size: cover;
            overflow: hidden;
            user-select: none;
        }
        h1 {
            font-weight: bold;
            font-size: 30px;
            color: #f8f8f8;
        }
        h1 span {
            color: #ff0000;
        }
        section{
            background-color: #aaaaaa;
            border: 1px solid darkgoldenrod;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
        input[type="submit"]{
            padding: 0 20px;
            margin: 0 10px;
            border: 1px solid #008800;
        }

        /*初始盒子*/
        .confirmBox{
            min-width: 700px;
            min-height: 400px;
        }
        .confirmBox h2{
            font-size: 25px;
            text-align: center;
            margin-top: 10%;
        }
        .gameOn{
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            margin-top: 5%;
            font-size: 20px;
        }
        .recBox{
            margin-top: 5%;
            display: flex;
            justify-content: center;
        }
        .finalScore{
            display: none;
            margin-top: 10%;
        }
        .finalScore h1{
            text-align: center;
        }
        /*输入名字*/
        .inputName{
            display: none;
            height: 200px;
            min-width: 450px;
        }
        .inputName div{
            text-align: center;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
        }
        .inputName div form{
            height:150px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }
        /*得分榜*/
        .leaderboard{
            display: none;
            text-align: center;
            justify-content: space-between;
            min-height: 400px;
            max-height: 85%;
            width: 600px;
        }
        .board ul{
            font-size: 15px;
            height: 300px;
            display: flex;
            justify-content: space-around;
            flex-direction: column;
        }
        .board ul li{
            display: flex;
            width: 480px;
            flex-direction: row;
            justify-content:space-around;
            color: #888888;
            margin: 0 auto;
        }
        .board ul li:first-child{
            font-size: 20px;
            color: #000000;
        }
        .board ul li:nth-child(2){
            font-size: 18px;
            color: #ff0000;
        }
        .board ul li:nth-child(3){
            font-size: 18px;
            color: #aa0000;
        }
        .board ul li:nth-child(4){
            font-size: 18px;
            color: #660000;
        }
        .board ul li:nth-child(2){
            color: #ff0000;
        }
        .board ul li div:first-child{
            flex: 1;
        }
        .board ul li div:nth-child(2){
            flex: 3;
        }
        .board ul li div:last-child{
            text-align: right;
            flex: 5;
        }
        .optionBox{
            margin-top: 20px;
        }

        /*球*/
        .balloon{
            position: absolute;
            background: url("./src/003/balloon.png") no-repeat;
            top:100%;  /*记得改回100%*/
            width: 82px;
            height: 115px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h1>Your Score: <span class="score">0</span></h1>
<h1>Time Left: <span id="timer"></span>s</h1>
<section class="confirmBox">
    <h2>Let's Get Started!</h2>
    <div class="gameOn">
        <label>
            Level:
            <select name="level" id="level">
                <option value="1">easy</option>
                <option value="2">medium</option>
                <option value="4">hard</option>
                <option value="6">hell</option>
            </select>
        </label>
        <input type="submit" id="yes" value="GO!">
    </div>
    <div class="recBox"><input type="submit" id="rec" value="Leaderboard"></div>
    <div class="finalScore">
        <h1>Your final score is <span class="score"></span></h1>
    </div>
</section>
<section class="inputName">
    <div>
        <h1>Game is Over!</h1>
        <form action="" id="result">
            <input type="hidden" name="level" id="selectLevel">
            <input type="hidden" name="score" value="0" id="score">
            <label>Please enter your name<br><input type="text" id="name" name="name" value="无名氏"></label>
            <input type="submit" value="Submit" id="resultSubmit">
        </form>
    </div>
</section>
<section class="leaderboard">
    <h1>Level <span id="boardType"></span>'s Leaderboard</h1>
    <div class="board">
        <ul>
            <li><div>Rank</div><div>Name</div><div>Score</div></li>
        </ul>
    </div>
    <div class="optionBox">
        <input type="submit" value="确定" id="back">
        <input type="submit" value="清除" id="clear">
    </div>
</section>
<script src="./../bower_components/jquery/dist/jquery.min.js"></script>
<script>
    var point,select;
    /**
     * 随机一个整数random
     * @param step 随机数的跨度
     * @param base 随机数的基准点
     * @constructor
     */
    function Rnd(step,base){
        if (typeof step !== 'number') throw new Error('Please enter a number!');
        if (typeof base === 'undefined') {
            this.base = 0;
        } else {
            this.base = base;
        }
        this.step = step;
    }
    /**
     * Rnd的prototype
     * @type {{floor: Rnd.floor, ceil: Rnd.ceil, toFixed: Rnd.toFixed}}
     */
    Rnd.prototype = {
        floor:function(){
            return Math.floor(Math.random()*this.step+this.base)
        },
        ceil:function(){
            return Math.ceil(Math.random()*this.step+this.base)
        },
        toFixed:function(fix){
            if (typeof fix !== 'number') throw new Error('Please enter a number!');
            return (Math.random()*this.step+this.base).toFixed(fix)
        }
    };

    //球
    function Balloon(){
        //球的值
        var balloons = [
            {
                index:0,
                score:1,
                bgX:'0px',
                speed:(function(){
                    var rnd = new Rnd(2);
                    return rnd.toFixed(1)
                })()
            },{
                index:1,
                score:2,
                bgX:'-81px',
                speed:(function(){
                    var rnd = new Rnd(2,1);
                    return rnd.toFixed(1)
                })()
            },{
                index:2,
                score:3,
                bgX:'-162px',
                speed:(function(){
                    var rnd = new Rnd(2,1.5);
                    return rnd.toFixed(1)
                })()
            },{
                index:3,
                score:4,
                bgX:'-244px',
                speed:(function(){
                    var rnd = new Rnd(2,2);
                    return rnd.toFixed(1)
                })()

            },{
                index:4,
                score:5,
                bgX:'-324px',
                speed:(function(){
                    var rnd = new Rnd(2,2.5);
                    return rnd.toFixed(1)
                })()
            },{
                index:5,
                score:6,
                bgX:'-405px',
                speed:(function(){
                    var rnd = new Rnd(2,3);
                    return rnd.toFixed(1)
                })()
            },{
                index:6,
                score:7,
                bgX:'-487px',
                speed:(function(){
                    var rnd = new Rnd(2,3.5);
                    return rnd.toFixed(1)
                })()
            },{
                index:7,
                score:8,
                bgX:'-569px',
                speed:(function(){
                    var rnd = new Rnd(2,4);
                    return rnd.toFixed(1)
                })()
            },{
                index:8,
                score:function(v){
                    v/=2;
                    v = Math.ceil(v);
                    return v;
                },
                bgX:'-651px',
                speed:(function(){
                    var rnd = new Rnd(3,4);
                    return rnd.toFixed(1)
                })()
            },{
                index:9,
                score:function(v){
                    return v*2;
                },
                bgX:'-732px',
                speed:(function(){
                    var rnd = new Rnd(3,4);
                    return rnd.toFixed(1)
                })()
            },{
                index:10,
                score:function(){
                    return 0;
                },
                bgX:'-812px',
                speed:(function(){
                    var rnd = new Rnd(7);
                    return rnd.toFixed(1)
                })()
            },{
                index:11,
                score:function(v){
                    var rnd = Math.floor(Math.random()*11);
                    var bs = balloons[rnd].score;
                    if (typeof bs === 'number'){
                        v += 2*bs;
                        return v
                    } else {
                        return bs(v);
                    }
                },
                bgX:'-894px',
                speed:(function(){
                    var rnd = new Rnd(7);
                    return rnd.toFixed(1)
                })()
            }
        ];

        var rnd = new Rnd(12);
        var n = rnd.floor();  //原来用 this.n

        this.b = balloons[n]; //原来用 this.n
        this.left = Math.random()*95 + '%';
        this.speed = this.b.speed;

        this.init();
    }
    //初始化气球
    Balloon.prototype.init = function(){
        var that = this;
        this.dom = $('<div></div>').addClass('balloon').css({
            'background-position-x':this.b.bgX,
            'left':this.left
        }).appendTo('body');
        this.up();

        this.dom.on('click',function(){
            point = that.score(point);  //记得一定要赋值
            $('#score').val(point);
            $('.score').text(point);
            that.pop();
        })
    };
    //炸
    Balloon.prototype.pop = function(){
        clearInterval(this.ownTimer);
        this.dom.remove();
    };
    //飞
    Balloon.prototype.up = function(){
        var speed = this.speed;
        var that = this;
//        console.log(select);
        this.ownTimer = setInterval(function () {
            that.dom.css({
                top:function(i,v){
                    return (parseInt(v)-speed*select.val())+'px'
                }
            });
            if (parseInt(that.dom.css('top')) < 0){
                that.pop();
                clearInterval(that.ownTimer)
            }
        },20)
    };
    //分
    Balloon.prototype.score = function(value){
        if (typeof this.b.score === 'function'){
            value = this.b.score(value);
            return value
        } else {
            value += this.b.score;
            return value
        }
    };

    //循环计数
    $('#yes').one('click',function(){
        $('.confirmBox h2').text("Let's Play Again!!")
    }).on('click',function(){
        $('.score').text(0);
        $('.confirmBox').hide();
        select = $('#level').find('option:selected');
        $('#selectLevel').val(select.text());
        var count = 0;
        point = 0;

        var clock = 30;

        var timer = setInterval(function(){
            count++;
            if (count%2===0){
                clock--;
                $('#timer').text(clock);
            }
            if (clock ===0){
                clearInterval(timer);
                setTimeout(function () {
                    $('.balloon').remove()
                },200);
                $('.finalScore').show();
                $('.inputName').show();
            }
            new Balloon();
        },500);
    });
    //提交成绩
    $('#resultSubmit').on('click',function (e) {
        var level = select.text();  //可以直接用$('#yes')里的
        var name = $('#name').val();
        var fs = $('#score').val();
        var result = {
            name:name,
            score:fs
        };
        var cache;

        if (typeof localStorage[level] !== 'undefined'){
            cache = localStorage[level];
            cache = JSON.parse(cache);
            cache.push(result);
            cache.sort(function(a,b){
                return b['score'] - a['score']
            });
            //判断长度，踢掉分值最低那位
            if (cache.length > 10){
                cache.pop()
            }

            cache = JSON.stringify(cache);
            localStorage[level] = cache;
        } else {
            cache = [];
            cache.push(result);
            cache = JSON.stringify(cache);
            localStorage[level] = cache;
        }

        $('.inputName').hide();
        $('.confirmBox').show();
        e.preventDefault();
    })

    //leaderboard
    $('#rec').on('click',function(){
        var level = $('#level').find('option:selected').text();
        $('#boardType').text(level);
        if (localStorage[level] !== undefined){
            var leaderboard = JSON.parse(localStorage[level]);
            for (var i in leaderboard){
                var n = Number(i) + 1;
                $('<li><div>'+ n +'</div><div>'+ leaderboard[i].name+'</div><div>'+ leaderboard[i].score +'</div></li>').appendTo('.board ul')
            }
        }
    //todo 这里还要写一点

        $('.confirmBox').hide();
        $('.leaderboard').show()
    });
    $('#back').on('click',function(){
        $('.confirmBox').show();
        $('.leaderboard').hide()
    });
    $('#clear').on('click',function(){
        localStorage.clear();
        $('.board ul:not(:first-child)').remove();
    })
</script>
</body>
</html>
